  <head>

      </div>

      <br />

      <div class="DiceRoller__div">
        <button id="advantage0" class="DiceRoller__button DiceRoller__button--clear" onClick='handleDiceClick(0, "advantage")'></button>
        <button id="advantage1" class="DiceRoller__button DiceRoller__button--advantage" onClick='handleDiceClick(1, "advantage")'></button>
        <button id="advantage2" class="DiceRoller__button DiceRoller__button--advantage" onClick='handleDiceClick(2, "advantage")'></button>

        <button id="danger1" class="DiceRoller__button DiceRoller__button--danger" onClick='handleDiceClick(1, "danger")'></button>
        <button id="danger2" class="DiceRoller__button DiceRoller__button--danger" onClick='handleDiceClick(2, "danger")'></button>
